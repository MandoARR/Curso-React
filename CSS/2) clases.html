<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .fondo-amarillo{background-color: yellow;}
      .texto-verde{color:green;}
      .borde-azul{border: 3px outset blue}
      .fondoAmarillo-textoVerde{background-color: yellow; color: green;}
      .bordeAmarillo-textoVerde{border: 3px outset yellow; color:green;}
      .todo-en-uno{background-color: black; border: 2cap solid yellow; color:white}
    </style>
  </head>
  <body>
    <div class="fondo-amarillo">Este fondo es amarillo.</div>

    <p class="texto-verde">Este texto es de color verde.</p>

    <div class="borde-azul">Soy un elemento con un borde azul.</div>

    <span class="fondoAmarillo-textoVerde"> Fondo amarillo y texto verde </span>

    <div class="bordeAmarillo-textoVerde">Borde Amarillo, texto-verde</div>

    <p class="todo-en-uno">Fondo negro, borde amarillo, letra blanca</p>
  </body>
</html>
