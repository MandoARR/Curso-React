<!DOCTYPE html>
<html lang="es">
  <head>
    <style>
      p {color:red;}
      h1 {background-color: yellow;}
      ul {background-color: black;}
      li {color: white;}
      a {color: brown;}
      aside span {background-color: pink;}
      h2 {color: orange;}
      article {background-color: grey;}
      #texto-negro {color: black;}
      
    </style>
  </head>
  <body>
    <p>Este texto es rojo.</p>

    <h1>Título con fondo amarillo</h1>

    <!-- todo tiene fondo negro y elementos texto blanco -->
    <ul>
      <li>Soy blanco</li>
      <li>Yo también</li>
      <li>Yo también</li>
    </ul>

    <a href="#">Soy un link café</a>

    <aside>
      <span>Este es un elemento en un aside con fondo rosa.</span>
    </aside>

    <h2>Este es un subtítulo con texto naranja.</h2>

    <article>
      <p id="texto-negro">Tengo el fondo gris y la letra negra</p>
    </article>
  </body>
</html>
