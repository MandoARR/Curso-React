<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Formulario</title>
    <link

      rel="stylesheet"

      href="https://codefornoncoders.com/material/html/formularios/formularios.css"

    />
</head>
<body>
    <form method="post" action="/">
        <label for="nombre">Nombre:</label>
        <input 
            type="text"
            id="nombre"
            name="nombre" 
            placeholder="Escribe tu nombre"
            required
        />

        <label for="email">Correo Electronico:</label>
        <input 
            type="email"
            id="correo"
            name="correo" 
            placeholder="Escribe tu nombre"
            required
        />

        <label for="telefono">Telefono:</label>
        <input 
            type="tel"
            id="telefono"
            name="telefono" 
            placeholder="33 0000 0000"
            pa
            required
        />
        
        <label for="mensaje">Mensaje:</label>
        <textarea 
            id="Mensaje"
            name="personaje"
            rows="4"
            placeholder="Aqui escribe tu mensaje"
                    
         ></textarea>
        
        <button type="submit">Enviar</button>
        <button type="rest">Limpiar</button>

    </form>
</body>
</html>
