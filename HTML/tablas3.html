<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>

    <style>
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }
        th,

        td {
          border: 1px solid #ddd;
          padding: 12px;
          text-align: left;
        }
  
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Horas</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </thead>

        <tbody>
            <tr>
                <td>8:00-9:00</td>
                <td rowspan="2" style="background-color: red;">Matemáticas</td>
                <td style="background-color: brown;">Lengua</td>
                <td>Música</td>
                <td></td>
                <td rowspan="2" style="background-color: red;">Matemáticas</td>
            </tr>
            <tr>
                <td>9:00-10:00</td>
                <td>Inglés</td>
                <td>Inglés</td>
                <td style="background-color:pink;">E.Fisica</td>
                </tr>
            <tr>
                <td>10:00-10:30</td>
                <td colspan="5" style="background-color:green;">Recreo</td>
            </tr>
            <tr>
                <td>10:30-11:30</td>
                <td style="background-color:pink;">E.Fisica</td>
                <td>Valenciano</td>
                <td rowspan="2" style="background-color: brown;">Lengua</td>
                <td style="background-color:yellow">Informática</td>
                <td>Inglés</td>
            </tr>
            <tr>
                <td>12:30-13:30</td>
                <td>Música</td>
                <td style="background-color:pink;">E.Fisica</td>    
                <td rowspan="2" style="background-color: red;">Matemáticas</td>
                <td style="background-color:yellow;">Informática</td>
            </tr>
            <tr>
                <td>13:30-14:30</td>
                <td></td>
                <td style="background-color:yellow;">Informática</td>
                <td></td>                
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
