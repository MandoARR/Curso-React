<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chismografo</title>
    <link

      rel="stylesheet"

      href="https://codefornoncoders.com/material/html/formularios/formularios.css"

    />
</head>
<body>
    <form method="post" action="/">
        <label for="nombre">Nombre:</label>
        <input 
            type="text"
            id="nombre"
            name="nombre" 
            placeholder="Escribe tu nombre"
            required
        />

        <label for="edad">Edad:</label>
        <input 
            type="number"
            id="edad"
            name="edad" 
            placeholder="Escribe tu edad"
            required
        />

        <label for="comida">Comida favorita:</label>
        <input 
            type="text"
            id="comida"
            name="comida" 
            placeholder="Escribe tu comida favorita"
            required
        />
        
        <label for="hobby">Pasatiempo:</label>
        <textarea 
            id="Mensaje"
            name="personaje"
            rows="4"
            placeholder="Escribe algo que te gusta hacer"
                    
         ></textarea>
        
        <button type="submit">Enviar</button>
        <button type="rest">Limpiar</button>

    </form>
</body>
</html>
