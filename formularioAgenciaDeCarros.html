<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Autos Daltom</title>
    <link

      rel="stylesheet"

      href="https://codefornoncoders.com/material/html/formularios/formularios.css"

    />
</head>
<body>
    <form method="get" action="/">
        <h1 style="text-align: center;">Servicio Daltom</h1>
        <label for="nombre">Nombre:</label>
        <input 
            type="text"
            id="nombre"
            name="nombre" 
            placeholder="Nombre de la persona quien deja el vehiculo"
            required
        />

        <label for="modelo">Modelo:</label>
        <select id="modelo" name="modelo" required> 
            <option>AVANZA</option>
            <option>CAMRY</option>
            <option>CAMRY HEV</option>
            <option>COROLLA</option>
            <option>COROLLA CROSS</option>
            <option>COROLLA CROSS HEV</option>
            <option>COROLLA HEV</option>
            <option>HIGHLANDER</option>
            <option>HIGHLANDER HEV</option>
            <option>HIACE</option>
            <option>HILUX</option>
            <option>PRIUS</option>
            <option>RAAV4</option>
            <option>RAAV4 HEV</option>
            <option>RAIZE</option>
            <option>SIENNA HEV</option>
            <option>TAROMA</option>
            <option>TUNDRA HEV</option>
            <option>YARIS</option>
            <option>YARIS SEDAN</option>
        </select>

        <label for="comida">Comida favorita:</label>
        <input 
            type="text"
            id="comida"
            name="comida" 
            placeholder="Escribe tu comida favorita"
            required
        />
        
        <label for="hobby">Pasatiempo:</label>
        <textarea 
            id="Mensaje"
            name="personaje"
            rows="4"
            placeholder="Escribe algo que te gusta hacer"
                    
         ></textarea>
        
        <button type="submit">Enviar</button>
        <button type="rest">Limpiar</button>

    </form>
</body>
</html>
