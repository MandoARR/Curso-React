<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Autos Daltom</title>
    <link

      rel="stylesheet"

      href="https://codefornoncoders.com/material/html/formularios/formularios.css"

    />
</head>
<body>
    <form method="get" action="/">
        <h1 style="text-align:center; color:firebrick;">Servicio Daltom</h1>
        <label for="nombre">Nombre:</label>
        <input 
            type="text"
            id="nombre"
            name="nombre" 
            placeholder="Nombre de la persona quien deja el vehiculo"
            required
        />
        
        <label for="modelo">Característica del Vehículo:</label>
        <select id="modelo" name="modelo" required> 
            <option disabled selected>Selecciona un modelo</option>
            <option>AVANZA</option>
            <option>CAMRY</option>
            <option>CAMRY HEV</option>
            <option>COROLLA</option>
            <option>COROLLA CROSS</option>
            <option>COROLLA CROSS HEV</option>
            <option>COROLLA HEV</option>
            <option>HIGHLANDER</option>
            <option>HIGHLANDER HEV</option>
            <option>HIACE</option>
            <option>HILUX</option>
            <option>PRIUS</option>
            <option>RAAV4</option>
            <option>RAAV4 HEV</option>
            <option>RAIZE</option>
            <option>SIENNA HEV</option>
            <option>TAROMA</option>
            <option>TUNDRA HEV</option>
            <option>YARIS</option>
            <option>YARIS SEDAN</option>
        </select>
        <select id="transmision" name="transmision" required>
            <option disabled selected>Selecciona el tipo de transmision</option>
            <option>Automatico</option>
            <option>Manual</option>
        </select>

        <input 
            type="text"
            id="placas"
            name="placas" 
            placeholder=" Numero de placas Ejem. JW60261"
            required
        />
        
        <label for="contacto">Contacto:</label>
        
        <input 
            type="tel"
            id="telefono"
            name="telefono" 
            placeholder="Numero de Telefono"
            required
        />

        <input 
            type="email"
            id="email"
            name="email" 
            placeholder="Ingresa un correo electronico test@test.com"
            required
        />

        <label for="modelo">Tipo de Servicio:</label>
        <!--
        afinacion
        <input
        type="checkbox"
        id="servicio_afinacion"
        name="servicio_afinacion"
        />

        frenos
        <input
        type="checkbox"
        id="servicio_frenos"
        name="servicio_frenos"
        />
        -->
        <select id="servicio" name="servicio" required>
            <option disabled selected>Selecciona el tipo de servicio</option>
            <option>Afinacion</option>
            <option>Frenos</option>
            <option>Revision de puntos de seguridad</option>
            <option>General</option>
        </select>

        <textarea 
            id="Mensaje"
            name="personaje"
            rows="4"
            placeholder="¿Requiere de otro servicio o comentarios adicionales?"
                    
         ></textarea>
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>

    </form>
</body>
</html>
